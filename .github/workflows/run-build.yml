name: Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**" 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          VITE_SPOTIFY_CLIENT_ID: ${{ secrets.VITE_SPOTIFY_CLIENT_ID }}
          VITE_REDIRECT_TARGET: ${{ secrets.VITE_REDIRECT_TARGET }}
        run: npm run build
